<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1 class="text-center">Fibonacci Sequence Generator</h1>
    <div class="text-center mb-3">
        <label for="numTerms">Number of Terms:</label>
        <input type="number" id="numTerms" min="1" value="10" class="mx-2">
        <button id="generateBtn" class="btn btn-primary">Generate</button>
    </div>
    <div class="text-center">
        <h2 id="sequenceDisplay"></h2>
    </div>

    <script src="script.js"></script>

</body>

</html>
